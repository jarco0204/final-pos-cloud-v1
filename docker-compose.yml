services:
  api: # NestJS API Service
    build: .
    ports:
      - '3001:3001'
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/final-pos-cloud-v1
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  mongo: # MongoDB Service
    image: mongo:8.0
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
